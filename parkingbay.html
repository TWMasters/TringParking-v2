<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Parking For Tring Station</title>

    <link rel="icon" href="Images/Parking-Symbol.svg">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/parkingbay.css">

    <script src="scripts/componentsv2.js" type="text/javascript"></script>

  </head>
  <body>
    <header id="tring-header"></header>

      <div class="map-container">
        <div class="overlay"></div>
        <div class="map">
          <div class="overlay-2"></div>
          <div class="map-grid">
            <div class="grid-square hedge hedge-top">hedge</div>
            <div class="grid-square hedge hedge-side">hedge</div>
            <div class="grid-square parking-spot top">C</div>
            <div class="grid-square hedge permit-left">PERMITS ONLY</div>
            <div class="blank-top"></div>
            <div class="grid-square hedge permit-right">PERMITS ONLY</div>
            <div class="grid-square parking-spot top">D</div>
            <div class="grid-square parking-spot">B</div>
            <div class="grid-square parking-spot">E</div>
            <div class="grid-square parking-spot">A</div>
            <div class="grid-square parking-spot">F</div>
            <div class="blank-bottom"></div>
            <div class="grid-square parking-spot">G</div>
            <div class="grid-square parking-spot">H</div>
            <div class="grid-square parking-spot">I</div>
            <div class="grid-square parking-spot">J</div>
            <div class="grid-square parking-spot">K</div>

          </div>
        </div>
      </div>

    <footer id="tring-footer"></footer>
  </body>
</html>
